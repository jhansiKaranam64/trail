<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async function</title>
</head>
<body>
    <script>
        console.log('person1: shows ticket');
        console.log('person2: shows ticket');
        const preMovie = async()=>{
            const promiseTicket = new Promise((resolve,reject)=>{
                setTimeout(()=> resolve('ticket'),3000);
            });
            const getPopcorn = new Promise((resolve,reject)=>resolve(`popcorn`));
            const getButter = new Promise((resolve,reject)=>resolve(`Butter`));
            const getColdDrink = new Promise((resolve,reject)=>resolve(`Cool Drinks`));

            let ticket = await promiseTicket;
            let [popcorn,candy,coke] = await Promise.all([getPopcorn,getButter,getColdDrink]);

            console.log(`${popcorn},${candy},${coke}`);
            return ticket;
        }
        preMovie().then((m)=> console.log(`person3: shows ${m}`));
        console.log(`person4: shows ticket`);
    </script>
</body>
</html>
