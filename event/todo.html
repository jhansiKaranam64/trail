<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header id="main-header" >
        <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1 id="header-title"> Items Lister <span style="display:none">count</span></h1>
                    </div>
                    <div class="col-md-6 align-self-center">
                        <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                    </div>
                </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add item</h2>
            <form id="addForm" class="row align-items-center mb-3">
                    <div class="col-auto">
                        <input type="text" class="form-control mb-2" id="item" placeholder="Item No.">
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control mb-2" id="description" placeholder="Description">
                    </div>
                    <div class="col-auto">
                        <input type="submit" class="btn btn-dark mb-2" value="Submit">
                    </div>  
            </form>
            <h3 class="title">Items</h3>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1 
                    <button class="btn btn-danger btn-sm float-right  delete">X</button>
                    <button class="btn btn-primary btn-sm float-right edit">edit</button>
                </li>
                <li class="list-group-item">Item 2
                    <button class="btn btn-danger btn-sm float-right delete">X</button>
                    <button class="btn btn-primary btn-sm float-right edit">edit</button>
                </li>
                <li class="list-group-item">Item 3
                    <button class="btn btn-danger btn-sm float-right delete">X</button>
                    <button class="btn btn-primary btn-sm float-right edit">edit</button>
                </li>
                <li class="list-group-item">Item 4
                    <button class="btn btn-danger btn-sm float-right delete">X</button>
                    <button class="btn btn-primary btn-sm float-right edit">edit</button>
                </li>
               <!-- <li>Item 5</li> --> 
            </ul>
        </div>
    </div>
    <script src="samp.js"></script>
</body>
</html>
